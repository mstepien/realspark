services:
  app:
    build:
      context: .
      target: development
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - .:/app
      - ./data:/app/data
      - ./tmp:/app/tmp
      - ./cache/transformers:/app/cache/transformers
    environment:
      - DATABASE_PATH=/app/data/image_stats.duckdb
    restart: always
